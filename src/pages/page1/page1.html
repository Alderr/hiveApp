<ion-content padding>
  <ion-list class="rolldown-list" id="myList">

    <div *ngIf="simulateBoolean; else elseBlock">
      <ion-item style="text-align: center"*ngFor = "let item of Items"> {{ item[0] }} ---- {{ item[1] }}/{{ item[1] }} </ion-item>
    </div>
    <ng-template #elseBlock>
      <ion-item style="text-align: center"*ngFor = "let item of Items"> {{ item[0] }} ---- {{ item[1] - (item[1]/2) }}/{{ item[1] }} </ion-item>
    </ng-template>
  </ion-list>

<div class="testing">
  <button ion-button color="dark" (click)="simulate()" outline> Simulate </button>
  <button ion-button color="dark" (click)="nextWeek()" outline> Week {{ weekNum }} </button>
</div>

</ion-content>
